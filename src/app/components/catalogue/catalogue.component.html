<div class="row">
  <div class="col-md-6">
    <ul class="list-inline shop-top-menu pb-3 pt-1">
      <li class="list-inline-item">
        <a class="h3 text-dark text-decoration-none mr-3" routerLink="/products/1"
          >All</a
        >
      </li>
    </ul>
  </div>
</div>

<div class="row">
  <div class="col-md-4" *ngFor="let product of products">
    <div class="card mb-4 product-wap rounded-0">
      <div class="card rounded-0">
        <img
          class="card-img rounded-0 img-fluid"
          [src]="imageLink + '/' + product.image.id + '/' + product.image.name"
        />
        <div
          class="card-img-overlay rounded-0 product-overlay d-flex align-items-center justify-content-center"
        >
          <ul class="list-unstyled">
            <li>
              <a class="btn btn-success text-white" href="shop-single.html"
                ><i class="far fa-heart"></i
              ></a>
            </li>
            <li>
              <a class="btn btn-success text-white mt-2" href="shop-single.html"
                ><i class="far fa-eye"></i
              ></a>
            </li>
          </ul>
        </div>
      </div>
      <div class="card-body text-center" height="121px">
        <a href="shop-single.html" class="h3 text-decoration-none">{{
          product.name
        }}</a>
        <ul class="w-100 list-unstyled d-flex justify-content-between mb-0">
          <li class="pt-2">
            <span
              class="product-color-dot color-dot-red float-left rounded-circle ml-1"
            ></span>
            <span
              class="product-color-dot color-dot-blue float-left rounded-circle ml-1"
            ></span>
            <span
              class="product-color-dot color-dot-black float-left rounded-circle ml-1"
            ></span>
            <span
              class="product-color-dot color-dot-light float-left rounded-circle ml-1"
            ></span>
            <span
              class="product-color-dot color-dot-green float-left rounded-circle ml-1"
            ></span>
          </li>
        </ul>
        <p class="text-center mb-0">
          From R{{ getLowestPrice(product.prices) }}
        </p>
      </div>
    </div>
  </div>
</div>

<app-pagination class="row" [params]="parameters" [currentPage]="currentPage"></app-pagination>
